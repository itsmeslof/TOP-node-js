<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=nunito:600,800" rel="stylesheet" />

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="modalContainer">
        <div id="addBookModal">
            <p class="white form-title">Add a book</p>
            <form id="addBookForm">
                <div class="input-group">
                    <label for="title" class="white">Title</label>
                    <input type="text" name="title" placeholder="Title" id="titleField" required>
                </div>
                <div class="input-group">
                    <label for="author" class="white">Author</label>
                    <input type="text" name="author" placeholder="Author" id="authorField" required>
                </div>
                <div class="input-group">
                    <label for="pageCount" class="white"># of Pages</label>
                    <input type="number" name="pageCount" placeholder="Pages" id="pageCountField" required step="1" min="1">
                </div>
                <div class="input-group">
                    <label for="hasRead" class="white">Have you read this book?</label>
                    <select name="hasRead" id="hasReadSelectField" required>
                        <option value="true">Yes</option>
                        <option value="true">No</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </section>

    <div id="alert">
        <p class="white alert-message"></p>
    </div>

    <header>
        <div class="wrapper">
            <h1>Library</h1>
            <button id="addBookBtn">Add Book</button>
        </div>
    </header>

    <section class="content-wrapper">
        <section class="books-list">
            <h1 class="white">Available Books:</h1>
            <div id="list-container"></div>
        </section>
    </section>

    <script src="library.js"></script>
</body>
</html>
